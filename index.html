<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/favicon-16x16.png" />
        <link rel="manifest" href="./site.webmanifest" />

        <title>generic history game</title>

        <link rel="stylesheet" href="./dist/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script src="./dist/script.js" defer></script>
    </head>
    <body>
        <div id="home">
            <div class="title"><span>generic history game</span></div>
            <div class="navigation">
                <button id="home-play">play</button>
                <button id="home-settings">settings</button>
                <button id="home-about">about</button>
                <button id="home-credits">credits</button>
            </div>
        </div>

        <div id="notice" class="notice none">
            <div id="notice-close" class="notice-close">x</div>
            <div id="notice-title" class="notice-title"></div>
            <div id="notice-content" class="notice-content"></div>
        </div>
        <div id="settings" class="notice none">
            <div id="settings-close" class="notice-close">x</div>
            <div class="notice-title">settings</div>
            <div class="notice-content">
                <div>
                    <label for="no-of-questions">no. of questions</label>
                    <input id="no-of-questions" min="1" max="10" value="10" />
                </div>
                <div>
                    <label for="location">location</label>
                    <span>
                        <input id="location" />
                        <div class="fieldset" style="display: none;"></div>
                    </span>
                </div>
                <div style="padding-top: 10px;">
                    <button id="reset">reset</button>
                </div>
            </div>
        </div>

        <div id="select-difficulty" class="none">
            <div id="easy"><span>easy</span></div>
            <div id="medium"><span>medium</span></div>
            <div id="hard"><span>hard</span></div>
        </div>
        <div id="special-difficulty" class="none">
            <div id="hyperspecific"><span>hyperspecific</span></div>
            <div id="all"><span>all</span></div>
        </div>

        <div id="progress-bar" style="transform: translateY(-250%)">
            <div></div>
            <div class="score">score: <span id="score">0</span></div>
        </div>
        <div id="question" class="none">
            <div class="question"></div>
            <div class="answers">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>

        <div id="congrats" class="none">
            <div>congrats</div>
            <span>you beat the game</span>
            <div id="final-score"></div>
        </div>
    </body>
</html>
