<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>generic history game</title>

        <link rel="stylesheet" href="/dist/style.css" />
        <script src="/dist/script.js" defer></script>
    </head>
    <body>
        <div id="home" class="none">
            <div class="title"><span>generic history game</span></div>
            <div class="navigation">
                <button id="home-play">play</button>
            </div>
        </div>

        <div id="select-difficulty" class="none">
            <div class="easy">easy</div>
            <div class="medium">medium</div>
            <div class="hard">hard</div>
        </div>

        <div id="question">
            <div class="question">who was the first president of the united states?</div>
            <div class="answers">
                <button>george washington</button>
                <button>thomas jefferson</button>
                <button>abraham lincoln</button>
                <button>john adams</button>
            </div>
        </div>
    </body>
</html>
